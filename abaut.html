<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="https://albison-js-exam.netlify.app/images/Screenshot_2022-11-09_193403-removebg-preview.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__top">
        <a href="./index.html">
          <div class="header__logo">
            <img
              src="https://albison-js-exam.netlify.app/images/Screenshot_2022-11-09_193403-removebg-preview.png"
              alt=""
              width="88"
              height="83"
            />
            <span class="wrapper__p">Hexagon</span>
          </div>
        </a>
      </div>
      <div class="wrapper__body">
        <form class="wrapper__form" action="#" method="get">
          <div class="wrapper__box">
            <label class="wrapper__label" for="name">Username</label>
            <input class="wrapper__inp" id="name" type="text" name="name" />
          </div>
          <div class="wrapper__box">
            <label class="wrapper__label" for="email">Password</label>
            <input
              class="wrapper__inp"
              id="password"
              type="password"
              name="email"
            />
          </div>
          <div class="wrapper__box">
            <label class="wrapper__label" for="password"
              >Confirm password</label
            >
            <input
              class="wrapper__inp"
              id="password2"
              type="password"
              name="password"
            />
          </div>
          <button class="wrapper__btn" id="submit" type="submit">Submit</button>
          <p class="wrapper__error" id="err"></p>
          <a href="./login.html" class="wrapper__link">I hava an account</a>
        </form>
      </div>
    </div>
    <script src="./js/join.js"></script>
  </body>
</html>
